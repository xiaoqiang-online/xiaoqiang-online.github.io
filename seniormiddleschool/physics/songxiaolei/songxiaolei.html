<script>
        function toggleSubMenu(button) {
            const parentLi = button.parentNode;
            const subMenu = parentLi.querySelector('ul');
			const symbol = button.querySelector('.symbol');
            if (subMenu) {
                if (subMenu.style.display === 'none' || subMenu.style.display === '') {
                    subMenu.style.display = 'block';
					// 切换为减号样式
                    symbol.classList.remove('plus');
                    symbol.classList.add('minus');
                } else {
                    subMenu.style.display = 'none';
					// 切换为加号样式
                    symbol.classList.remove('minus');
                    symbol.classList.add('plus');
                }
            }
        }
		
		 // 页面加载时展开默认的子菜单
        window.onload = function () {
            const defaultOpenMenus = document.querySelectorAll('.default-open');
            defaultOpenMenus.forEach(function (menu) {
                menu.style.display = 'block';
            });
        };
		
		
        const video = document.getElementById('myVideo');
        const seekStep = 10; // 自定义快进/快退的秒数
        video.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowLeft':
                    video.currentTime = Math.max(0, video.currentTime - seekStep);
                    break;
                case 'ArrowRight':
                    video.currentTime = Math.min(video.duration, video.currentTime + seekStep);
                    break;
            }
        });

		function jumpToTime(seconds, src) {
			  var video = document.getElementById('myVideo');
			  
			  if (src != video.src)
			  {
					video.src = src;
					// 加载新视频
					video.load();
					// 播放新视频
					video.play();
			  }
			  video.currentTime = seconds;
			}
    </script>
